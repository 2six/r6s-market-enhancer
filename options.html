<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>R6S Market Enhancer 설정</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #e0e0e0; padding: 20px; max-width: 600px; margin: auto; }
        h1 { text-align: center; color: #fff; }
        .setting-group { background-color: #2c2c2c; border: 1px solid #444; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .setting-group h2 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .setting-item:last-child { margin-bottom: 0; }
        label { font-size: 16px; }
        select, input[type="checkbox"] { transform: scale(1.2); }
        .info-text { color: #aaa; font-size: 14px; }
        button { background-color: #dc3545; color: white; border: none; padding: 10px 15px; font-size: 14px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #c82333; }
        #saveStatus { position: fixed; bottom: 20px; right: 20px; background-color: #4caf50; color: white; padding: 15px; border-radius: 5px; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <h1>⚙️ R6S Market Enhancer 설정</h1>

    <div class="setting-group">
        <h2>오버레이 설정</h2>
        <div class="setting-item">
            <label for="useOverlay">오버레이 패널 사용</label>
            <input type="checkbox" id="useOverlay">
        </div>
         <div class="setting-item">
            <label for="useFavorites">즐겨찾기 기능 사용 (★)</label>
            <input type="checkbox" id="useFavorites">
        </div>
        <div class="setting-item">
            <label for="overlayMode">오버레이 패널 정보 종류</label>
            <select id="overlayMode">
                <option value="simple">간단</option>
                <option value="default">기본</option>
                <option value="extended">확장</option>
            </select>
        </div>
    </div>

    <div class="setting-group">
        <h2>팝업 설정</h2>
        <div class="setting-item">
            <label for="showFavoritesTab">즐겨찾기 탭 표시</label>
            <input type="checkbox" id="showFavoritesTab">
        </div>
        <div class="setting-item">
            <label for="showOwnedTab">보유 아이템 탭 표시</label>
            <input type="checkbox" id="showOwnedTab">
        </div>
        <div class="setting-item">
            <label for="popupMode">팝업 추가 정보 표시</label>
            <select id="popupMode">
                <option value="extended">확장 (2줄)</option>
                <option value="tooltip">툴팁 (1줄)</option>
                <option value="none">없음</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="popupLinkAction">Ctrl+클릭 시 동작</label>
            <select id="popupLinkAction">
                <option value="navigate">페이지 내 이동</option>
                <option value="newtab">새 탭에서 열기</option>
            </select>
        </div>
    </div>
    
    <div class="setting-group">
        <h2>알림 설정</h2>
        <div class="setting-item">
            <label for="usePriceAlerts">가격 알림 기능 사용</label>
            <input type="checkbox" id="usePriceAlerts">
        </div>
        <div class="setting-item">
            <label for="alertInterval">알림 확인 주기</label>
            <select id="alertInterval">
                <option value="1">1분</option>
                <option value="2">2분</option>
                <option value="5">5분</option>
                <option value="10">10분</option>
            </select>
        </div>
    </div>

    <div class="setting-group">
        <h2>데이터 관리</h2>
        <div class="setting-item">
            <span>즐겨찾기/분석 마지막 업데이트</span>
            <span id="lastUpdate" class="info-text">데이터 없음</span>
        </div>
        <div class="setting-item">
            <span>보유 아이템 마지막 업데이트</span>
            <span id="lastDashboardUpdate" class="info-text">데이터 없음</span>
        </div>
        <div class="setting-item">
            <label for="purgeData">모든 데이터 초기화</label>
            <button id="purgeData">초기화 실행</button>
        </div>
    </div>

    <div id="saveStatus">저장 완료!</div>

    <script src="options.js"></script>
</body>
</html>
